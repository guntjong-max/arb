global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'arbitrage-bot'
    environment: 'development'

scrape_configs:
  # Engine metrics
  - job_name: 'engine'
    static_configs:
      - targets: ['engine:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
