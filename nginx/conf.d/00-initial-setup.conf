# Initial HTTP-only configuration for Let's Encrypt verification
# This file is used during initial certificate generation
# After certificates are obtained, this gets replaced by the SSL configuration

server {
    listen 80;
    server_name api.kliks.life grafana.kliks.life db.kliks.life;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Temporary: Allow access during initial setup
    location / {
        return 200 'SSL setup in progress. Please wait...\n';
        add_header Content-Type text/plain;
    }
}
