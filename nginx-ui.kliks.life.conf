# Nginx configuration untuk ui.kliks.life
# Letakkan file ini di /etc/nginx/sites-available/ui.kliks.life
# Lalu buat symlink: ln -s /etc/nginx/sites-available/ui.kliks.life /etc/nginx/sites-enabled/

upstream frontend_backend {
    server localhost:5173;
    # Atau jika menggunakan IP container:
    # server 172.25.0.X:5173;
}

server {
    listen 80;
    listen [::]:80;
    server_name ui.kliks.life;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ui.kliks.life;

    # SSL Certificate (sesuaikan path)
    ssl_certificate /etc/letsencrypt/live/ui.kliks.life/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ui.kliks.life/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/ui.kliks.life.access.log;
    error_log /var/log/nginx/ui.kliks.life.error.log;

    # Client body size
    client_max_body_size 10M;

    # Proxy settings untuk Vite HMR
    location / {
        proxy_pass http://frontend_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket support untuk Vite HMR
    location /ws {
        proxy_pass http://frontend_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeout
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Proxy API requests ke backend
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
