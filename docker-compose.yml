version: '3.8'

services:
  # Backend - FastAPI WebSocket Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sportsbook-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    networks:
      - sportsbook-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis - Optional for future job queue
  redis:
    image: redis:7-alpine
    container_name: sportsbook-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis_password_2024
    volumes:
      - redis_data:/data
    networks:
      - sportsbook-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_password_2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Worker: SBO (SBOBet)
  worker-sbo:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: sportsbook-worker-sbo
    restart: unless-stopped
    environment:
      - SITE=sbo
      - BACKEND_WS_URL=ws://backend:8000/ws
      - SCRAPE_INTERVAL=30
      - PYTHONUNBUFFERED=1
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - sportsbook-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Worker: IBC (IBCBet)
  worker-ibc:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: sportsbook-worker-ibc
    restart: unless-stopped
    environment:
      - SITE=ibc
      - BACKEND_WS_URL=ws://backend:8000/ws
      - SCRAPE_INTERVAL=30
      - PYTHONUNBUFFERED=1
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - sportsbook-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Worker: CMD (CMD368)
  worker-cmd:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: sportsbook-worker-cmd
    restart: unless-stopped
    environment:
      - SITE=cmd
      - BACKEND_WS_URL=ws://backend:8000/ws
      - SCRAPE_INTERVAL=30
      - PYTHONUNBUFFERED=1
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - sportsbook-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Add more workers by copying the pattern above
  # Just change the service name and SITE environment variable
  # Example for adding Pinnacle:
  # worker-pinnacle:
  #   build:
  #     context: ./worker
  #     dockerfile: Dockerfile
  #   container_name: sportsbook-worker-pinnacle
  #   restart: unless-stopped
  #   environment:
  #     - SITE=pinnacle
  #     - BACKEND_WS_URL=ws://backend:8000/ws
  #     - SCRAPE_INTERVAL=30
  #     - PYTHONUNBUFFERED=1
  #   depends_on:
  #     backend:
  #       condition: service_healthy
  #   networks:
  #     - sportsbook-network

volumes:
  redis_data:

networks:
  sportsbook-network:
    driver: bridge
