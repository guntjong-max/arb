version: '3.8'

services:
  # Engine - Main API and Task Dispatcher
  engine:
    build:
      context: ./engine
      dockerfile: Dockerfile
    container_name: arb-engine
    restart: unless-stopped
    ports:
      - "3000:3000" # API
      - "3001:3001" # WebSocket
    environment:
      NODE_ENV: development
      PORT: 3000
      WS_PORT: 3001
      REDIS_URL: redis://:redis_dev_password_2024@redis:6379
      DATABASE_URL: postgresql://arbitrage_user:arbitrage_dev_password_2024@postgres:5432/arbitrage_bot
      JWT_SECRET: your_jwt_secret_key_here
      SESSION_SECRET: your_session_secret_key_here
      LOG_LEVEL: info
      PAPER_TRADING_MODE: "true"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./engine/logs:/app/logs
      - ./engine/src:/app/src:ro
    networks:
      - arb-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis - Job Queue and Cache
  redis:
    image: redis:7-alpine
    container_name: arb-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis_dev_password_2024
    volumes:
      - redis_data:/data
    networks:
      - arb-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_dev_password_2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database - PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: arb-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: arbitrage_user
      POSTGRES_PASSWORD: arbitrage_dev_password_2024
      POSTGRES_DB: arbitrage_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - arb-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arbitrage_user -d arbitrage_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx - Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: arb-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - engine
    networks:
      - arb-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: arb-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - arb-network

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: arb-grafana
    restart: unless-stopped
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - arb-network

volumes:
  redis_data:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  arb-network:
    driver: bridge
