server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # MIME types for JavaScript modules
    types {
        application/javascript js mjs;
        text/javascript js;
        text/css css;
        text/html html;
    }

    # Add Content Security Policy header to allow eval (required for React dev)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' http://localhost:3000 ws://localhost:3000;";

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Ensure proper MIME type for JS files
    location ~* \.js$ {
        add_header Content-Type application/javascript;
        try_files $uri =404;
    }
}
