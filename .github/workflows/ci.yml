name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-engine:
    name: Test Engine (Node.js)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: arbitrage_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: arbitrage_bot_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: engine/package-lock.json
    
    - name: Install dependencies
      working-directory: ./engine
      run: npm ci
    
    - name: Run linter
      working-directory: ./engine
      run: npm run lint || echo "Linting not configured"
    
    - name: Run tests
      working-directory: ./engine
      run: npm test || echo "Tests not configured yet"
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://arbitrage_user:test_password@localhost:5432/arbitrage_bot_test
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test_jwt_secret
        SESSION_SECRET: test_session_secret

  test-worker:
    name: Test Worker (Python)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: worker/requirements.txt
    
    - name: Install dependencies
      working-directory: ./worker
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-cov pylint
    
    - name: Run linter
      working-directory: ./worker
      run: pylint **/*.py || echo "Linting not configured"
    
    - name: Run tests
      working-directory: ./worker
      run: pytest || echo "Tests not configured yet"

  build-and-test:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-engine, test-worker]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Create .env file
      run: |
        cp .env.example .env
        sed -i 's/CHANGE_ME/test_secret/g' .env
    
    - name: Build images
      run: docker compose build
    
    - name: Start services
      run: docker compose up -d
    
    - name: Wait for services
      run: |
        sleep 30
        docker compose ps
    
    - name: Health check
      run: |
        curl -f http://localhost:3000/health || exit 1
        curl -f http://localhost:3000/health/detailed || exit 1
    
    - name: Show logs on failure
      if: failure()
      run: docker compose logs
    
    - name: Stop services
      if: always()
      run: docker compose down -v

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
