name: Docker Image Build

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata for Engine
      id: meta-engine
      uses: docker/metadata-action@v4
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/arb-engine
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
    
    - name: Build and push Engine image
      uses: docker/build-push-action@v4
      with:
        context: ./engine
        push: true
        tags: ${{ steps.meta-engine.outputs.tags }}
        labels: ${{ steps.meta-engine.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/arb-engine:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/arb-engine:buildcache,mode=max
    
    - name: Extract metadata for Worker
      id: meta-worker
      uses: docker/metadata-action@v4
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/arb-worker
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
    
    - name: Build and push Worker image
      uses: docker/build-push-action@v4
      with:
        context: ./worker
        push: true
        tags: ${{ steps.meta-worker.outputs.tags }}
        labels: ${{ steps.meta-worker.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/arb-worker:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/arb-worker:buildcache,mode=max
